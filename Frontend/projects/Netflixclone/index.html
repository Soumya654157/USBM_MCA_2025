<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <img class="navbar__logo" src="https://assetshare.netflixstudios.com/27db6915-a318-48b6-98d1-7ebe4bc499a2" alt="Netflix Logo">
        <img class="navbar__avatar" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User Avatar">
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner__contents">
            <h1 class="banner__title">Money Heist</h1>
            <div class="banner__buttons">
                <button class="banner__button">Play</button>
                <button class="banner__button">My List</button>
            </div>
            <h1 class="banner__description">A criminal mastermind who plans the biggest heist in recorded history.</h1>
        </div>
        <div class="banner--fadeBottom"></div>
    </section>

    <!-- Movie Row -->
    <section class="row">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="row__posters">
            <!-- Add multiple movie posters -->
            <img class="row__poster row__posterLarge" src="https://image.tmdb.org/t/p/w500/xXyptZQbHj7H65Hvc9wRZkKvA7Y.jpg" alt="Money Heist Poster">
            <img class="row__poster row__posterLarge" src="https://image.tmdb.org/t/p/w500/ax9FAf8N0M7fNGs0c8AfP1V1cSA.jpg" alt="Stranger Things">
            <img class="row__poster row__posterLarge" src="https://image.tmdb.org/t/p/w500/jA1bm3MyvHqYwHrKxdPU5rLQG2e.jpg" alt="Breaking Bad">
            <!-- Add more posters here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
